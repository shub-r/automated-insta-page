name: Instagram Auto-Poster

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (skip actual posting)'
        required: false
        default: 'false'

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        pip install -r src/requirements.txt
    
    - name: Set up Google Drive credentials
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        echo "$GDRIVE_CREDENTIALS" > src/gdrive_credentials.json
    
    - name: Create configuration
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      run: |
        cat > src/config.py << 'EOF'
        INSTAGRAM_USERNAME = "$INSTAGRAM_USERNAME"
        INSTAGRAM_PASSWORD = "$INSTAGRAM_PASSWORD"
        GDRIVE_FOLDER_ID = "$GDRIVE_FOLDER_ID"
        VIDEO_SEGMENT_MAX_DURATION = 170
        SPEED_FACTOR = 1.25
        SKIP_PROBLEMATIC_VIDEOS = True
        MAX_ERRORS_BEFORE_STOP = 5
        POST_DAILY = True
        LOG_LEVEL = "INFO"
        EOF
    
    - name: Run Instagram Auto-Poster
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        cd src
        python main.py
    
    - name: Commit and push state changes
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"
        git add state/
        git commit -m "Update posting state [skip ci]" || echo "No changes to commit"
        git push
    
    - name: Clean up workspace
      run: |
        rm -rf downloads/
        rm -rf segments/
        rm -rf temp/
        rm -f src/gdrive_credentials.json
        rm -f src/instagram_poster.log
    
    - name: Upload logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: error-logs
        path: |
          src/instagram_poster.log
          state/posting_state.json
