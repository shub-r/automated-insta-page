name: Instagram Auto-Poster

permissions:
  contents: write

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip
    
    - name: Install Python dependencies
      run: |
        pip install Pillow==10.1.0 instagrapi==1.16.42 google-api-python-client==2.108.0 google-auth-httplib2==0.1.1 google-auth-oauthlib==1.1.0 requests==2.31.0 python-dotenv==1.0.0
    
    - name: Set up Google Drive credentials
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        echo "$GDRIVE_CREDENTIALS" > /tmp/gdrive_creds.json
    
    - name: Create configuration
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      run: |
        cat > src/config.py << 'EOF'
        INSTAGRAM_USERNAME = "$INSTAGRAM_USERNAME"
        INSTAGRAM_PASSWORD = "$INSTAGRAM_PASSWORD"
        GDRIVE_FOLDER_ID = "$GDRIVE_FOLDER_ID"
        VIDEO_SEGMENT_MAX_DURATION = 170
        SPEED_FACTOR = 1.25
        SKIP_PROBLEMATIC_VIDEOS = True
        MAX_ERRORS_BEFORE_STOP = 5
        POST_DAILY = True
        LOG_LEVEL = "INFO"
        EOF
    
    - name: Create directories
      run: |
        mkdir -p downloads segments temp state
    
    - name: Run Instagram Auto-Poster
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        cd src
        python main.py
    
    - name: Commit state changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add state/
        git diff --cached --quiet || (git commit -m "Update posting state [skip ci]" && git push)
    
    - name: Clean up
      run: |
        rm -rf downloads segments temp
        rm -f /tmp/gdrive_creds.json
