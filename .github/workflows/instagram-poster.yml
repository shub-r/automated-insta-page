name: Instagram Auto-Poster

permissions:
  contents: write

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9:00 AM UTC
  workflow_dispatch:

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Clean existing config
      run: |
        rm -f src/config.py
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip
    
    - name: Install Python dependencies
      run: |
        pip install requests==2.31.0
        pip install google-api-python-client==2.108.0
        pip install google-auth-httplib2==0.1.1
        pip install google-auth-oauthlib==1.1.0
    
    - name: Create configuration from GitHub Secrets
      env:
        FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
        FACEBOOK_USER_ID: ${{ secrets.FACEBOOK_USER_ID }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      run: |
        echo 'FACEBOOK_ACCESS_TOKEN = "'"$FACEBOOK_ACCESS_TOKEN"'"' > src/config.py
        echo 'FACEBOOK_USER_ID = "'"$FACEBOOK_USER_ID"'"' >> src/config.py
        echo 'GDRIVE_FOLDER_ID = "'"$GDRIVE_FOLDER_ID"'"' >> src/config.py
        echo 'VIDEO_SEGMENT_MAX_DURATION = 170' >> src/config.py
        echo 'SPEED_FACTOR = 1.25' >> src/config.py
        echo 'SKIP_PROBLEMATIC_VIDEOS = True' >> src/config.py
        echo 'MAX_ERRORS_BEFORE_STOP = 5' >> src/config.py
        echo 'POST_DAILY = True' >> src/config.py
        echo 'LOG_LEVEL = "INFO"' >> src/config.py
        
        echo "Config created!"
    
    - name: Set up Google Drive credentials
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        echo "$GDRIVE_CREDENTIALS" > /tmp/gdrive_creds.json
    
    - name: Create directories
      run: |
        mkdir -p downloads segments temp state
    
    - name: Run Instagram Auto-Poster (Graph API)
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        cd src
        python main.py
    
    - name: Commit and push state changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add state/
        
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update posting state [skip ci]"
          git push
        fi
    
    - name: Clean up workspace
      run: |
        rm -rf downloads/
        rm -rf segments/
        rm -rf temp/
        rm -f /tmp/gdrive_creds.json
