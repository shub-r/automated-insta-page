name: Instagram Auto-Poster

permissions:
  contents: write

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9:00 AM UTC
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (dry run)'
        required: false
        default: 'false'

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Clean existing config
      run: |
        # Remove any existing config.py with hardcoded values
        if [ -f "src/config.py" ]; then
          echo "Removing existing config.py..."
          rm src/config.py
        fi
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip
    
    - name: Install Python dependencies
      run: |
        pip install Pillow==10.1.0
        pip install instagrapi==1.16.42
        pip install google-api-python-client==2.108.0
        pip install google-auth-httplib2==0.1.1
        pip install google-auth-oauthlib==1.1.0
        pip install requests==2.31.0
        pip install python-dotenv==1.0.0
    
    - name: Create configuration from GitHub Secrets
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      run: |
        # Create config.py using simple echo commands
        echo 'INSTAGRAM_USERNAME = "'"$INSTAGRAM_USERNAME"'"' > src/config.py
        echo 'INSTAGRAM_PASSWORD = "'"$INSTAGRAM_PASSWORD"'"' >> src/config.py
        echo 'GDRIVE_FOLDER_ID = "'"$GDRIVE_FOLDER_ID"'"' >> src/config.py
        echo 'VIDEO_SEGMENT_MAX_DURATION = 170' >> src/config.py
        echo 'SPEED_FACTOR = 1.25' >> src/config.py
        echo 'SKIP_PROBLEMATIC_VIDEOS = True' >> src/config.py
        echo 'MAX_ERRORS_BEFORE_STOP = 5' >> src/config.py
        echo 'POST_DAILY = True' >> src/config.py
        echo 'LOG_LEVEL = "DEBUG"' >> src/config.py
        
        echo "Config file created successfully!"
        echo ""
        echo "=== Verifying config.py ==="
        echo "First few lines:"
        head -10 src/config.py
        echo ""
        echo "Folder ID check:"
        grep "GDRIVE_FOLDER_ID" src/config.py
    
    - name: Set up Google Drive credentials
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        echo "$GDRIVE_CREDENTIALS" > /tmp/gdrive_creds.json
        echo "Google Drive credentials saved"
    
    - name: Create directories
      run: |
        mkdir -p downloads segments temp state
        echo "Created directories: downloads/, segments/, temp/, state/"
    
    - name: Run Instagram Auto-Poster
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        cd src
        echo "Starting Instagram Auto-Poster..."
        python main.py
    
    - name: Commit and push state changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        
        # Check if there are changes in state directory
        if [ -n "$(git status --porcelain state/)" ]; then
          echo "Changes detected in state directory"
          git add state/
          git commit -m "Update posting state [skip ci]"
          git push
          echo "State changes committed and pushed"
        else
          echo "No changes in state directory"
        fi
    
    - name: Clean up workspace
      run: |
        rm -rf downloads/
        rm -rf segments/
        rm -rf temp/
        rm -f /tmp/gdrive_creds.json
        echo "Workspace cleaned up"
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          src/instagram_poster.log
          state/posting_state.json
        retention-days: 7
