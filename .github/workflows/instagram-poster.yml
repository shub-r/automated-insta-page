name: Instagram Auto-Poster

on:
  schedule:
    # Runs daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Manual trigger
    inputs:
      day_number:
        description: 'Override day number (optional)'
        required: false
        default: ''
      part_number:
        description: 'Override part number (optional)'
        required: false
        default: ''

jobs:
  instagram-poster:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        cd src
        pip install -r requirements.txt
    
    - name: Create Google Drive credentials file
      run: |
        mkdir -p ~/.config/gdrive
        echo '${{ secrets.GDRIVE_CREDENTIALS }}' > ~/.config/gdrive/service-account.json
    
    - name: Create config file from secrets
      run: |
        cd src
        cat > config.py << EOF
        # Auto-generated configuration from GitHub Secrets
        import os
        
        FACEBOOK_ACCESS_TOKEN = "${{ secrets.FACEBOOK_ACCESS_TOKEN }}"
        FACEBOOK_USER_ID = "${{ secrets.FACEBOOK_USER_ID }}"
        GDRIVE_FOLDER_ID = "${{ secrets.GDRIVE_FOLDER_ID }}"
        GDRIVE_CREDENTIALS_PATH = os.path.expanduser("~/.config/gdrive/service-account.json")
        
        # Manual override if provided
        MANUAL_DAY_OVERRIDE = "${{ github.event.inputs.day_number }}"
        MANUAL_PART_OVERRIDE = "${{ github.event.inputs.part_number }}"
        EOF
    
    - name: Run Instagram poster
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        cd src
        python main.py
    
    - name: Commit and push state changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add state/posting_state.json
        git commit -m "Update posting state" || echo "No changes to commit"
        git push
