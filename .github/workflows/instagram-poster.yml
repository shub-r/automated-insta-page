name: Instagram Auto-Poster

permissions:
  contents: write

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  workflow_dispatch:

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Clean up hardcoded config
      run: |
        # Remove any existing config with hardcoded values
        rm -f src/config.py
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip
    
    - name: Install Python dependencies
      run: |
        pip install Pillow==10.1.0
        pip install instagrapi==1.16.42
        pip install google-api-python-client==2.108.0
        pip install google-auth-httplib2==0.1.1
        pip install google-auth-oauthlib==1.1.0
        pip install requests==2.31.0
        pip install python-dotenv==1.0.0
    
    - name: Create configuration from GitHub Secrets
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      run: |
        echo "=== CREATING CONFIG FROM SECRETS ==="
        
        # Write config.py line by line (safer for YAML)
        cat > src/config.py << "CONFIG_EOF"
INSTAGRAM_USERNAME = "$INSTAGRAM_USERNAME"
INSTAGRAM_PASSWORD = "$INSTAGRAM_PASSWORD"
GDRIVE_FOLDER_ID = "$GDRIVE_FOLDER_ID"
VIDEO_SEGMENT_MAX_DURATION = 170
SPEED_FACTOR = 1.25
SKIP_PROBLEMATIC_VIDEOS = True
MAX_ERRORS_BEFORE_STOP = 5
POST_DAILY = True
LOG_LEVEL = "DEBUG"
CONFIG_EOF
        
        echo "Config created. Verifying..."
        echo "Folder ID in config:"
        grep "GDRIVE_FOLDER_ID" src/config.py
        echo ""
        echo "Config file first few lines:"
        head -5 src/config.py
    
    - name: Set up Google Drive credentials
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        echo "$GDRIVE_CREDENTIALS" > /tmp/gdrive_creds.json
    
    - name: Create directories
      run: |
        mkdir -p downloads segments temp state
    
    - name: Run Instagram Auto-Poster
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: |
        cd src
        python main.py
    
    - name: Commit state changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add state/
        
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update posting state [skip ci]"
          git push
        fi
    
    - name: Clean up
      run: |
        rm -rf downloads segments temp
        rm -f /tmp/gdrive_creds.json
